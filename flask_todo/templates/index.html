<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>TODOリスト</title>
</head>
<body>
  <h1 class="p-3 display-5"">TODOリスト</h1>
  
  <frm action="{{ url_for('add') }}" method="post" class="p-3">
    <input type="text" name="title" placeholder="タイトル">
    <input type="text" name="description" placeholder="説明">
    <button type="submit" class="btn btn-primary btn-lg"> 追加 </button>
  </form>
  <hr>
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th width="120">Done</th>
          <th width="120">Delete</th>
          <th>Title</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        {% for todo in todos %}
        {% if todo.done %}
        <tr>
          <td><a href="{{ url_for('undone', id=todo.id) }}" class="btn btn-warning">未完了</a></td>
          <td><a href="{{ url_for('delete', id=todo.id) }}" class="btn btn-danger">削除</a></td>
          <td class="p-3 mb-2 bg-secondary text-white">{{ todo.title }}</td>
          <td class="p-3 mb-2 bg-secondary text-white">{{ todo.description }}</td>
        </tr>
        {% else %}
        <tr>
          <td><a href="{{ url_for('done', id=todo.id) }}"class="btn btn-success">完了</a></td>
          <td><a href="{{ url_for('delete', id=todo.id) }}"class="btn btn-danger">削除</a></td>
          <td >{{ todo.title }}</td>
          <td >{{ todo.description }}</td>
        </tr>
        
        {% endif %}
        {% endfor %}
      </tbody>
  </table>
  </div>
</body>
</html>
